<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome To Store</title>
<style>
	h2 {
	  font-size: 72px;
	  background: -webkit-linear-gradient(#ecf011, #f01172, #11d6f0, #f27907);
	  -webkit-background-clip: text;
	  -webkit-text-fill-color: transparent;
	}
</style>
</head>
<body>
<div aling="center">
<h2 style="text-align:center;">Welcome To Sporty Shoes Website</h2>

	<table width="100%" height="100%" border="0" cellpadding="0" align="center">
		<tr>
			<td align="center" valign="middle">
				<table class="table-bordered" width="350" border="0" cellpadding="3"
					cellspacing="3" bgcolor="#ffffff">

					<form action="#" th:action="@{/adminlogin}" th:object="${user}"
						method="post">


						<tr>
							<td height="25" colspan="2" align="left" valign="middle"
								bgcolor="#ffffff" class="style2">
								<div align="center">
									<strong style="color:#61081b; font-size:28px;">Admin Login</strong>
								</div>
							</td>
						</tr>
						<tr>
							<td>Enter your username : </td>
							<td><input type="text" th:field="*{username}"
								class="form-control" /></td>
						</tr>
						<tr>
							<td>Enter your password : </td>
							<td><input type="password" th:field="*{password}"
								class="form-control" /></td>
						</tr>
						<br>
						<tr>
							<td> Enter new password : </td>
							<td><input type="password" th:field="*{newPassword}"
								class="form-control" /></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-info"
									align="right"> Login/Change Password </button></td>
						</tr>						
					</form>

				</table>
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
